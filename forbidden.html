<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            position: relative;
        }

        #appTitle {
            position: absolute;
            top: 20px;
        }

        #appTitle img {
            width: 128px;
            height: auto;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 36px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-bottom: 40px;
            color: #666;
            font-size: 20px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            background-color: #63a4ff;
            color: white;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4a90e2;
        }
    </style>
</head>
<body>
    <div id="appTitle">
        <img src="your-icon.png" alt="App Icon">
    </div>
    <h1>Hello there!</h1>
    <h3>It seems like you've tried to open a service that isn't permitted.</h3>
    <button id="cancelBtn">Go to Google.com</button>
    <script src="forbidden.js"></script>
</body>
</html>
